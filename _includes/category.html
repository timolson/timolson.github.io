<div class="posts">
{% for post in site.posts %}
  {% for category in post.categories %}
    {% if category == include.category %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {% if post.excerpt %}
      {{ post.excerpt }}
    {% endif %}
  </div>
    {% endif %}
  {% endfor %}
{% endfor %}
</div>
